{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}查重网 - 登录{% endblock %}

{% block page_content %}
<link rel="stylesheet"  href="{{ url_for('static', filename='css/login.css') }}">
<div class="wrap" id="wrap">
{#{{ wtf.quick_form(form) }}#}
	<div class="logGet">
        <form  method="post">
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<div class="lgD">
				<img  src="{{ url_for('static', filename="img/user.jpg") }}" width="20" height="20" alt=""/>
                {{ form.user_id}}
			</div>
			<div class="lgD">
				<img  src="{{ url_for('static', filename="img/pwd.jpg") }}" width="20" height="20" alt=""/>
				{{ form.password}}

			</div>
            <div class="lgD lgC ">
                <label>记住密码</label>
                {{ form.remember_me}}
			</div>
			<div class="logC">
				<a href="#" id="loginButton"><button type="submit">登 录</button></a>
			</div>
            <div>
                <p class="goto_si">新用户？<a href="{{ url_for('auth.register') }}" id="loginButton">点击注册</a></p>
			</div>
        </form>
		</div>
</div>
{% endblock %}
